<!DOCTYPE html>
<html lang="ja">
<head>
    <title>音楽レコメンド</title>
    <style>h1 {
        border-bottom: solid 3px #cce4ff;
        position: relative;
      }
      
      h1:after {
        position: absolute;
        content: " ";
        display: block;
        border-bottom: solid 3px #5472cd;
        bottom: -3px;
        width: 20%;
      }
      html, body {
        height: 100%;
      }
      
      .wrap {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position:relative;
      }
      
      .button-1 {
        width: 300px;
        height: 100px;
        font-family: 'Roboto', sans-serif;
        font-size: 50px;
        text-transform: uppercase;
        letter-spacing: 2.5px;
        font-weight: 500;
        color: #000;
        background-color: #fff;
        border: none;
        border-radius: 45px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
        cursor: pointer;
        outline: none;
        position: relative;
        }
        .button-2 {
        width: 300px;

        }

      .button-1:hover {

        color: #fff;
        transform: translateY(-7px);
      }
      .button-2:hover {
        background-color: #ff0000;

</head>
<body>
<h1>チームJ　音楽レコメンド</h1>
<h3>あなたの気分に合わせた音楽をレコメンドします！</h3>
<div class="wrap">
    <button class="button-1" button type="submit">楽しい</button>
    <button class="button-2" button type="submit">激しい</button>
